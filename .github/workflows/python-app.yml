# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Comptes

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.9
      uses: actions/setup-python@v2
      with:
        python-version: "3.9"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    - name: Tests sur les modeles
      run: |
        python -m unittest tests.unitaires.classes.elements.budget_test tests.unitaires.classes.elements.operation_test tests.unitaires.classes.elements.compte_test
    - name: Tests sur le SQL
      run: |
        python -m unittest tests.unitaires.classes.sql.operation_test tests.unitaires.classes.sql.budget_test tests.unitaires.classes.sql.compte_test
